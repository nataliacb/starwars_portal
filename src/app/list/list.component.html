<div class="row">
    <div class="col-md-6">
        <h3>{{title}} List</h3>
        <ul class="character">
           <li *ngFor="let item of items">
                <a routerLink="/{{rota}}/{{getId(item)}}">
                    <span>{{item.name}}</span>
                 </a>
            </li>
        </ul>
    </div>
</div>
