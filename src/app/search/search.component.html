  <div>
      <div class="input-group">
          <input class="form-control" #textoProcurado (keyup)="0" placeholder="Search for ...">
          <ul class="search-result">
            <li *ngFor="let character of characters$ | async" >
              <a [routerLink]="['/characters', character.url.match('[0-9]+')[0]]">
                {{character.name}}
              </a>
            </li>
          </ul>
      </div>
    </div>
