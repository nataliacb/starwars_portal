<div id="search-component">
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let character of characters$ | async" >
        <a [routerLink]="['/characters', character.url.match('[0-9]+')[0]]">
          {{character.name}}
        </a>
      </li>
    </ul>
  </div>
